<!DOCTYPE html>
<html>
    <head>
        <title>Reservation</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <div>
            <a href="index.html">Back</a>
            <h1 class="tagline1">Reservation</h1>
        </div>
        <section class="tagline2">
            <form method="#" action="#">
                <div class="form">
                    <input type="text" placeholder="Input your name">
                </div>
                <div class="form">
                    <input type="email" placeholder="Input your email">
                </div>
                <div class="form">
                    <input type="text" maxlength="12" placeholder="Phone number">
                    <select>
                        <option>Select your nationality</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                </div>
                <div class="form">
                    <textarea cols="36" rows="5" placeholder="Explain about your trip"></textarea>
                </div>
                <div class="form">
                    <input type="submit" name="submit" value="Submit" class="button bg-orange">
                </div>
            </form>
        </section>
    </body>
</html>
